{% extends "base.html" %}
{% block title %}User Map - Matcha{% endblock %}
{% block content %}
<div class="map-page">
    <h1>Discover Users Near You</h1>
    <div id="user-map"
         data-lat="{{ current_user.latitude or 46.5 }}"
         data-lng="{{ current_user.longitude or 6.6 }}"
         data-api="{{ url_for('map.users_json') }}"></div>
</div>
{% endblock %}

{% block scripts %}
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<style>
#user-map {
    height: 500px;
    width: 100%;
    border-radius: 8px;
    border: 1px solid #ddd;
    margin-top: 1rem;
}
.user-popup {
    text-align: center;
    min-width: 120px;
}
.user-popup img {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 0.5rem;
}
.user-popup .name {
    font-weight: 600;
    margin-bottom: 0.25rem;
}
.user-popup .status {
    font-size: 0.8rem;
    color: #7f8c8d;
}
.user-popup .status.online {
    color: #27ae60;
}
.user-popup a {
    display: inline-block;
    margin-top: 0.5rem;
    padding: 0.25rem 0.75rem;
    background: #3498db;
    color: #fff;
    text-decoration: none;
    border-radius: 4px;
    font-size: 0.85rem;
}
.leaflet-marker-icon.online-marker {
    border: 3px solid #27ae60;
    border-radius: 50%;
}
</style>
<script src="{{ url_for('static', filename='js/map.js') }}"></script>
{% endblock %}
