{% extends "base.html" %}
{% block title %}Register - Matcha{% endblock %}
{% block content %}
<div class="form-box">
    <h1>Register</h1>
    <form method="post" action="{{ url_for('auth.register') }}">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required autocomplete="email" maxlength="120" value="{{ request.form.email or '' }}">
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required autocomplete="username" pattern="[a-zA-Z0-9_]{3,30}" minlength="3" maxlength="30" title="3-30 characters, letters, numbers, underscore" value="{{ request.form.username or '' }}">
        </div>
        <div class="form-group">
            <label for="first_name">First name</label>
            <input type="text" id="first_name" name="first_name" required autocomplete="given-name" maxlength="80" value="{{ request.form.first_name or '' }}">
        </div>
        <div class="form-group">
            <label for="last_name">Last name</label>
            <input type="text" id="last_name" name="last_name" required autocomplete="family-name" maxlength="80" value="{{ request.form.last_name or '' }}">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required autocomplete="new-password" minlength="8">
            <small class="hint">At least 8 characters with uppercase, lowercase, and number</small>
        </div>
        <div class="form-group">
            <label for="password_confirm">Confirm password</label>
            <input type="password" id="password_confirm" name="password_confirm" required autocomplete="new-password" minlength="8">
        </div>
        <button type="submit" class="btn btn-block">Register</button>
    </form>
    {% if config.GOOGLE_CLIENT_ID %}
    <div class="oauth-divider">
        <span>or</span>
    </div>
    <a href="{{ url_for('oauth.google_login') }}" class="btn btn-google btn-block">
        <svg viewBox="0 0 24 24" width="18" height="18" style="margin-right:8px;vertical-align:middle;">
            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
        </svg>
        Sign up with Google
    </a>
    {% endif %}
    <p class="form-links"><a href="{{ url_for('auth.login') }}">Already have an account? Log in</a></p>
</div>
{% endblock %}
