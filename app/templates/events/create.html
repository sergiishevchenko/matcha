{% extends "base.html" %}
{% block title %}Create Event - Matcha{% endblock %}
{% block content %}
<div class="form-box">
    <h1>Create Event</h1>
    <p class="event-with-info">Invite <strong>{{ user.first_name }}</strong> to an event</p>

    <form method="post">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

        <div class="form-group">
            <label for="title">Event Title *</label>
            <input type="text" id="title" name="title" required maxlength="200" placeholder="e.g., Coffee at the lake">
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="3" maxlength="2000" placeholder="Tell them more about the event..."></textarea>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="event_date">Date *</label>
                <input type="date" id="event_date" name="event_date" required>
            </div>
            <div class="form-group">
                <label for="event_time">Time</label>
                <input type="time" id="event_time" name="event_time" value="14:00">
            </div>
        </div>

        <div class="form-group">
            <label for="location">Location</label>
            <input type="text" id="location" name="location" maxlength="300" placeholder="e.g., CafÃ© du Lac, Lausanne">
        </div>

        <div class="form-actions">
            <button type="submit" class="btn">Send Invitation</button>
            <a href="{{ url_for('events.index') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>

<script>
    var dateInput = document.getElementById('event_date');
    var today = new Date().toISOString().split('T')[0];
    dateInput.setAttribute('min', today);
</script>
{% endblock %}
